<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>

    <h2>Add details</h2>
    <form class="add">
      <label for="author">Author</label>
      <input type="text" name="author" required /><br /><br />

      <label for="year">Year</label>
      <input type="number" name="year" required /><br /><br />

      <label for="title">Title</label>
      <input type="text" name="title" required /><br /><br />

      <label for="rating">Rating (1-5):</label>
      <input type="number" name="avgRating" min="1" max="5" required /><br /><br />

      <label>Type:</label><br />
      <input type="radio" name="type" id="standalone" value="Stand-Alone" required />
      <label for="standalone">Stand-Alone</label>
      <input type="radio" name="type" id="series" value="Series" />
      <label for="series">Series</label><br /><br />

      <label>Genres:</label><br />
      <input type="checkbox" name="genres" value="Fiction" /> Fiction<br />
      <input type="checkbox" name="genres" value="Non-Fiction" /> Non-Fiction<br />
      <input type="checkbox" name="genres" value="Mystery" /> Mystery<br />
      <input type="checkbox" name="genres" value="Fantasy" /> Fantasy<br />
      <input type="checkbox" name="genres" value="Science Fiction" /> Science Fiction<br />
      <input type="checkbox" name="genres" value="Romance" /> Romance<br /><br />

      <input type="submit" value="Submit" />
    </form>

    <h2>Delete details</h2>
    <form class="delete">
      <label for="id">ID</label>
      <input type="text" id="id" required />
      <input type="submit" value="Delete" />
    </form>

    <div class="book-display">
      <h2>Output</h2>
      <ul id="books-list"></ul>
      <p id="average-rating">Average Rating: N/A</p>
      <p id="total-books">Total number of books: 0</p>
      <p id="total-ratings">Total number of ratings: 0</p>
    </div>
  </body>
</html>
